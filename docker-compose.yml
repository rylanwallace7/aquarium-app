version: '3.8'

services:
  deep-sea-observatory:
    build: .
    container_name: deep-sea-observatory
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
    volumes:
      - aquarium-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/api/sensors"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

volumes:
  aquarium-data:
    name: deep-sea-observatory-data
